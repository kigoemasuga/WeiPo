<div>
	<form action="modifyInfo.do" method="post" enctype="multipart/form-data">
		<div class="row">
		<input type="file" name="avatar">
		<input type="text" name="name" value="{name}">
		<input type="text" name="email" value="{email}">
		<input type="text" name="location" value="{location}">
		<input type="text" name="descript" value="{descript}">
		<input type="text" name="sex" value="{sex}">
		<input type="text" name="age" value="{age}">
		<input type="text" name="from" value="{from}" hidden>
		</div>
		<div class="col-xs-5">
				<input type="submit" name="修改" value="修改"  class="button button-pill button-primary" onclick="allReturn();"></div>
				<div class="col-xs-5">
					<button  class="button button-pill button-primary" onclick="allReturn();">取消</button></div>
				</div>
			</form> 
		</div>
